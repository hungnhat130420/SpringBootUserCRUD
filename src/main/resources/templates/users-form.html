<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelear.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container fluid " >
    <h2 class="text-center">[[${pageTitle}]]</h2>
  <form th:action="@{/users/save}" method="post" th:object="${user}"
  style="max-width: 500px; margin:10px auto;">
    <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded-0 m-2">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45">
            </div>
          </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Enable</label>
          <div class="col-sm-8">
            <input type="checkbox" th:field="*{enable}" >
          </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" onclick="cancelForm()" class="btn btn-danger m-2">Cancel</button>
        </div>

      </div>
  </form>
</div>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/users}]]";
    }
</script>
</script>
</body>
</html>
