<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelear.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container fluid text-center">
    <div><h1>Manager Users</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
    </div>

    <div>
        <table class="table table-bordered" >
            <thead class="thead-dark">
                <th>ID</th>
                <th>E-mail</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Enable</th>
                <th>Action</th>
            </thead>

            <tbody>
                <th:block th:each="user: ${listUser}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.enable}]]</td>
                        <td>
                            <a class="h4" th:href="@{'/users/edit/' + ${user.id}}" >Edit</a>
                            <a class="h4" th:href="@{'/users/delete/' + ${user.id}}" >Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
